buildscript {

    ext.versions = [
            'android_ktx'      : '1.0.0-rc02',
            'appcompat'        : '1.0.0-rc01',
            'arch_lifecycle'   : '2.0.0-rc01',
            'arch_room'        : '2.0.0-rc01',
            'arch_paging'      : '2.0.0-rc01',
            'browser'          : '1.0.0-rc01',
            'constraint_layout': '2.0.0-alpha2',
            'crashlytics'      : '2.9.5',
            'dagger'           : '2.16',
            'fragment'         : '1.0.0-rc01',
            'fabric_gradle'    : '1.25.4',
            'firebase_core'    : '16.0.3',
            'firebase_config'  : '16.0.0',
            'material'         : '1.0.0-rc01',
            'glide'            : '4.8.0',
            'lottie'           : '2.6.0-beta19',
            'kotlin'           : '1.2.61',
            'kotlin_coroutines': '0.23.4',
            'retrofit'         : '2.4.0',
            'okHttp'           : '3.9.0',
            'mockito'          : '2.19.1',
            'play_services'    : '4.0.1',
            'jSoup'            : '1.11.2',
            'test_arch'        : '2.0.0-rc01',
            'test_espresso'    : '3.1.0-alpha4',
            'test_runner'      : '1.1.0-alpha4'
    ]

    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0-rc02'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$versions.kotlin"
        classpath "io.fabric.tools:gradle:$versions.fabric_gradle"
        classpath "com.google.gms:google-services:$versions.play_services"
    }

}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
